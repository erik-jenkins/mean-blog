<div class="post">
  <h1 class="post-title"><a ng-href="#/post/{{post.slug}}" ng-bind="post.title"></a></h1>
  <small class="post-timestamp text-muted" ng-bind="post.timestamp | date"></small>
  <span class="post-content" ng-bind-html="post.content | markdown"></span>
  <div class="tags">
    <a ng-repeat="tag in post.tags track by $index" ng-bind="tag" ng-href="#" class="post-tag"></a>
  </div>
</div>
