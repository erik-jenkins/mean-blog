<div class="post" ng-repeat="post in posts">
  <h1 class="post-title"><a ng-href="#/post/{{post.slug}}" ng-bind="post.title"></a></h1>
  <small class="post-timestamp" ng-bind="post.timestamp"></small>
  <p class="post-content" ng-bind="post.content"></p>
  <div class="tags">
    <span ng-repeat="tag in post.tags" ng-bind="tag"></span>
  </div>
</div>
